<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="content">
    <div class="boxleft">
      <div class="logocontainer">
        <img class="logo" src="png-transparent-logo-brand-child-fictitious-force.png" alt="logo" srcset="">
      </div>
    </div>
    <div class="formcontainer">
      <div class="textform">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In quidem iure debitis, deserunt non animi voluptatem eaque eius omnis voluptate dolores tempore commodi magnam? Amet perspiciatis commodi ipsam totam et.</p>
        <p>Sign up <em>now</em></p>
      </div>
      <form class="cadastro" action="#">
          <div class="form-title">Let's begin!</div>

          <div class="inputContainer">
            <div class="input">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" required>
            </div>
  
            <div class="input">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" required>
            </div>
  
            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
            </div>
  
            <div class="input">
              <label for="phone-number">Phone Number</label>
              <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9" required>
            </div>
  
            <div class="input">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required>
            </div>
  
            <div class="input">
              <label for="confirm-password">Confirm password</label>
              <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
          </div>

        <div class="button">
          <button type="submit">Create Account</button>
        </div>
      </form>

      <div class="login"><p>Already have an account?</p><a href="#">Log in</a></div>

    </div>
  </div>

</body>
</html>
